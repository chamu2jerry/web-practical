<html>

<head>
    <title>hello</title>
    <script>
        function x(radius) {
            var area = ((22 / 7) * radius * radius).toFixed(2);
            document.write("area is  " + area);
        }
    </script>
</head>

<body>
    <script>
        var radius = parseFloat(window.prompt("Enter radius:"));

        x(radius);
    </script>

</body>

</html>
